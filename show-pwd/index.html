<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Show Password</title>

    <style>
        label {
            font-size: 18px;
        }

        .btn {
            background-color: blue;
            border: none;
        }
        .btn:hover {
            transition: background .7s ease-in-out;
        }
    </style>

  </head>
  <body>
    <form>

        <div class="container col-md-6 auto border border-primary-lg mt-4 p-4 bg-danger text-white font-weight-bold">
            <h1>Show Password</h1>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
    
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd">
            </div>
    
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="chk">
              <label class="form-check-label" for="chk">Show Password</label>
            </div>
            <button type="subtmi" id="btn" class="btn btn-primary font-weight-bold">Submit</button>
        </div>
      </form>

    <script src="show-password.js"></script>
  </body>
</html>
